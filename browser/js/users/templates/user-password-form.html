<div id='passwordForm'>
  <h3>Change Password</h3>
  <div class='row'>
    <div class='col-xs-4'>
      <form name='passwordForm' ng-submit='changePw()'>
        <div class='form-group'>
          <label>Current Password</label>
          <input type='password' class='form-control' name='oldPasword'
          ng-model='op' required />
        </div>
        <div class='form-group'>
          <label>New Password</label>
          <input type='password' class='form-control' name='newPassword'
          ng-model='np' required />
        </div>
        <div class='form-group'>
          <label>Confirm New Password</label>
          <input type='password' class='form-control' name='cNewPassword'
          ng-model='cnp' required />
          <div ng-if='cnp !== np'>New passwords are not the same.</div>
        </div>
      </form>
      <button type='submit' class='btn btn-success'
        ng-disabled='passwordForm.$invalid'>Change Password</button>
    </div>
  </div>
</div>
