<div class='review'>
  <div class='review-header'>
    <div class='review-rating'>
      <stars-rating ng-model='review.num_stars'></stars-rating>
    </div>
    <div class='review-title'>
      {{ review.title | limitTo: 65 }}<span ng-show='review.title.length > 65'>...</span>
    </div>
    <div class='review-edit'>
      <a ng-click='open()' ng-if='user && userReview'>Edit Review</a>
    </div>
    <div class='review-details'>
      <span>By </span>
      <a href="#">{{ review.user.email }}</a>
      <span>on {{ review.createdAt | date:'longDate' }}</span>
    </div>
  </div>
  <div>{{ review.content }}</div>
</div>
