<div>
  <div class='modal-header'>
    <h3 class='modal-title'>My Review</h3>
  </div>
  <div class='modal-body'>
    <form name='reviewForm'>
      <input type='hidden' ng-model='review.kitId' />
      <div class='form-group'>
        <label>Rating</label>
        <div class='form-rating'>
          <stars-rating ng-model='review.num_stars' readonly='false'></stars-rating>
          <input type='number' name='num_stars' ng-hide='true'
            ng-model='review.num_stars' min='1' max='5' required />
        </div>
      </div>
      <div class='form-group'>
        <label>Review Title</label>
        <input type='text' class='form-control' name='title'
          placeholder='Example: Awesome Kit!' ng-model='review.title'
          ng-minlength='4' required />
      </div>
      <div class='form-group'>
        <label>Review</label>
        <textarea rows='6' class='form-control' name='content'
          placeholder='Example: The contents of this kit were perfectly put...'
          ng-model='review.content' ng-minlength='20' required ></textarea>
      </div>
      <div ng-show='reviewForm.$invalid' class='form-messages'>
        <ul class='list-unstyled'>
          <li>* All fields are required</li>
        </ul>
      </div>
    </form>
  </div>
  <div class='modal-footer'>
    <button type='button'
      class='btn btn-primary'
      ng-disabled='reviewForm.$invalid'
      ng-click='createReview()'>Post Review</button>
    <button type='button'
      class='btn btn-default'
      ng-click='cancel()'>Cancel</button>
  </div>
</div>
