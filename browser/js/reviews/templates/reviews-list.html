<div class='container' id='reviews'>
  <div class='reviews-header'>
    <div class='reviews-title'>Customer Reviews ({{ reviews.length }})</div>
    <a ng-click='open()' class='btn btn-success create-review-btn'>Write a review</a>
  </div>
  <div class='row'>
    <div ng-repeat='review in reviews'>
      <div class='col-xs-6 col-lg-6'>
        <review-item review='review'></review-item>
      </div>
    </div>
  </div>
</div>
