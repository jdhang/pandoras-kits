
  <div class='signup'>
    <form ng-submit="sendCredentials(newUser)">
      <div class="form-group">
        <label>email</label>
        <input ng-model="newUser.email" type="text" class="form-control" required />
      </div>
      <div class="form-group">
        <label>password</label>
        <input ng-model="newUser.password" type="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-block btn-primary">signup</button>
    </form>
  </div>

  <div class='oauth'>
    <oauth-button provider-name="Google"></oauth-button>
    <oauth-button provider-name="Facebook"></oauth-button>
  </div>
