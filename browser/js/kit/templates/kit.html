<div id="container" class="kit">

    <div class='kitHdr'>
    	<h3>{{ kit.name.toUpperCase() }}</h3>
    	<small>Rating: 4 stars (placeholder)</small>
    </div>
    <a  ng-show= 'user.isAdmin' ng-click='deleteKit(kit)' class='deleteKit'><span class="glyphicon glyphicon-remove-sign"></span>Delete Kit</a>
    <div class="row">
      <div class="col-xs-8">
          <img ng-src="{{ kit.imageUrl }}">
      </div>
      <div class="col-xs-4">
        Description: <p contenteditable='{{ user.isAdmin}}' ng-model='kit.description' ng-model-options="{debounce: 500}" ng-change='update(kit)'> {{ kit.description }}</p>
        Price: <p contenteditable='{{ user.isAdmin}}'> {{ kit.price | currency }}</p>
        <form name="addToCartForm">
          <div ng-show="{{ kit.quantity > 0 }}">
            <p>
              Qty: 
              <input type="number" ng-model="userQty" min="1" required>
              <span class="alert alert-danger" ng-show="warning">Only {{ kit.quantity }} left!</span>
            </p>
            <button class="btn btn-primary" ng-click="addToCart(kit, userQty, user)" ng-disabled="addToCartForm.$invalid">ADD TO CART</button>
          </div>
          <p class="alert alert-danger" ng-hide="{{ kit.quantity > 0 }}">SOLD OUT</p>
        </form>
      </div>
    </div>
</div>
