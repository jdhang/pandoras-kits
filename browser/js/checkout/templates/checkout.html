<div id="container">
    <div class="row cart-body">
      <div class="col-lg-6 panel panel-info">
      		<h2>Order Form</h2>
            <form name=purchaseForm ng-model="form" id='payment-form'>
    			<div class="section" ng-model="form.payment">
    			  	<h3>Payment Information</h3>
    			  	<div class="row">
                        <div class="col-sm-12">
        	            	<p>Credit Card #:</p>
        	            	<input type='text' class="form-control" data-stripe="number" ng-model="form.payment.card" required>
        	            </div>
                    </div>
                    <div class="row">
        	            <div class="col-sm-6">
        	            	<p>Security Code:</p>
        	            	<input class="form-control" type="text" size="4" data-stripe="cvc" ng-model="form.payment.cvc">
        	            </div>
        	            <div class="col-sm-6">
        	            	<p>Merchant:</p>
        	            	<select class="form-control" name="merchant" ng-model="form.payment.merchant">
                                <option value="Visa">Visa</option>
                                <option value="MasterCard">MasterCard</option>
                                <option value="Amex">Amex</option>
                                <option value="Discover">Discover</option>
                            </select>
        	            </div>
                    </div>
                    <div class="row">
        	            <div class="col-sm-6">
        	            	<p>Expiration Month:</p>
                            <select class="form-control" data-stripe="exp_month" ng-options="i for i in range(1, 12)" ng-model="form.payment.expm"></select>
        	            </div>
                    	<div class="col-sm-6">
                    		<p>Expiration Year:</p>
                            <select class="form-control" data-stripe="exp_year" ng-options="i for i in range(2016, 2026)" ng-model="form.payment.expy"></select>
                        </div>
                    </div>
                </div>
                <div class="section" ng-model="form.billing">
    			  	<h3>Billing Information</h3>
    			  	<address-form address='form.billing'></address-form>
                </div>
                <div class="section" ng-model="form.shipping">
    			  	<h3>Shipping Information</h3>
    			  	<address-form address='form.shipping'></address-form>
          		</div>
            </form>
            <button class="btn btn-primary section" ng-click="submitOrder(form)" ng-disabled="purchaseForm.$invalid">Submit Order</button>
      </div>
      <div class="col-lg-6 panel panel-info">
      	<h2>Order Total: {{ order.subtotal | currency }}</h2>
        <detail-info button-name="Edit Cart" button-function="goToCart" details='order.orderDetails'></detail-info>
      </div>
    </div>
</div>
