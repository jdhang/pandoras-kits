<div class="modal-header">
    <h3 class="modal-title">Create a Kit</h3>
</div>
<div class="modal-body">
    <form name="kitForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model='kit.name' required />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="password" class="form-control" ng-model= 'kit.description' required ></textarea>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" size='10' class="form-control" ng-model= 'kit.price' required />
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" class="form-control" ng-model= 'kit.quantity' required />
      </div>
       <div class="form-group">
        <label>Image Url</label>
        <input type="text" class="form-control" ng-model= 'kit.imageUrl' required />
      </div>
      <div class="form-group">
        <label>Categories</label>
        <input type="text" class="form-control" ng-model= 'kit.categories'required />
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="post()">Create</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
