<div class="modal-header">
    <h3 class="modal-title">Please Reset Your Password</h3>
</div>
<div class="modal-body">
    <form name="playlistForm">
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model='user.password' required />
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="updatePassword(user)">Update</button>

</div>
