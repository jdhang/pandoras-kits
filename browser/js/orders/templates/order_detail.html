<div id='order-detail' class='container'>
  <div class='panel panel-default'>
    <div class='panel-heading'>
      <div class='row'>
        <div class='col-xs-6'>
          <h3>DETAIL OF ORDER : {{ order.id }}</h3>
        </div>
        <div class='col-xs-6 order-status'>
          <div class='col-xs-4 col-md-4 col-md-offset-4 status-label'>
            <span>Status: </span>
          </div>
          <div class='col-xs-8 col-md-4'>
            <select class='form-control text-right' ng-model='order.status'>
              <option value='created'>Created</option>
              <option value='processing'>Processing</option>
              <option value='completed'>Completed</option>
              <option value='cancelled'>Cancelled</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class='panel-body'>
      <pre>{{ order | json }}</pre>
    </div>
  </div>
</div>
